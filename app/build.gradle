apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        // the latest version of the android-apt plugin
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath "io.realm:realm-gradle-plugin:0.88.2"
    }
}

android {

    defaultConfig {
        applicationId "org.chaos.fx.cnbeta"
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude "lib/arm64-v8a/librealm-jni.so"
        exclude "lib/armeabi-v7a/librealm-jni.so"
        exclude "lib/mips/librealm-jni.so"
        exclude "lib/x86/librealm-jni.so"
        exclude "lib/x86_64/librealm-jni.so"
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile 'com.google.dagger:dagger:2.0.2'
    apt 'com.google.dagger:dagger-compiler:2.0.2'
    provided 'javax.annotation:jsr250-api:1.0'

    compile "${libs.supportAnnotations}"
    compile "${libs.recyclerviewV7}"
    compile "${libs.cardviewV7}"
    compile "${libs.appcompatV7}"
    compile "${libs.design}"
    compile "${libs.supportV4}"

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile "com.squareup.retrofit2:retrofit:${libsVersion.retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${libsVersion.retrofit}"

    compile 'com.google.code.gson:gson:2.6.1'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'org.jsoup:jsoup:1.8.3'

    compile 'com.github.ikew0ng:SwipeBackLayout:master-SNAPSHOT'

    compile project(':ThirdPartyLib')
}
